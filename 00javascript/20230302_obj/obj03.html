<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid #000;
        }
        table{
            border-collapse: collapse;
        }
        tr{
            background-color: #eee;
            text-align: center;
        }
        tr:nth-child(1){
            background-color: skyblue
        }
        tr>td:first-child{border-left: 0 none;}
        tr>td:last-child{border-right: 0 none;}
    </style>
</head>
<body>
    <div class="score">
        <table>
            <tr>
                <td></td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            
           

        </table>
    </div>
    <script>
        const arr = [
            {
                name:"김영인",
                kor:70,
                eng:80,
                math:60,
            },
            {
                name:"손흥민",
                kor:60,
                eng:90,
                math:40,
            },
            {
                name:"쿠모",
                kor:51,
                eng:90,
                math:30,
            },
        ]
        // console.log(arr[0].name);

        const sElem = document.querySelector(".score");
        let kSum = 0;
        let textSum =  `<table>
                            <tr>
                                <td></td>
                                <td>국어</td>
                                <td>영어</td>
                                <td>수학</td>
                            </tr>`;

        for(let i=0;i<arr.length;i++){
            
            textSum += "<tr>";
            textSum += "<td>"+ arr[i].name +"</td>";
            textSum += "<td>"+ arr[i].kor +"</td>";
            textSum += "<td>"+ arr[i].eng +"</td>";
            textSum += "<td>"+ arr[i].math +"</td>";
            textSum += "</tr>";

            kSum += arr[i].kor;
        }
        textSum += "    <tr>";
        textSum += "        <td>합계</td>";
        textSum += "        <td>"+ parseInt(kSum / arr.length) +"</td>";
        textSum += "        <td></td>";
        textSum += "        <td></td>";
        textSum += "    </tr>";
        textSum += "</table>";

        sElem.innerHTML = textSum
    </script>
    
</body>
</html>
