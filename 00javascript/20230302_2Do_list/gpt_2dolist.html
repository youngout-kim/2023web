<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <script src="todo.js"></script>

    <style>
/* To-Do List CSS 예시 */
.todo-list {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 5px;
}

h1 {
  margin-top: 0;
}

form {
  margin-bottom: 20px;
}

input[type="text"] {
  font-size: 16px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

button[type="submit"] {
  background-color: #008CBA;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

input[type="checkbox"] {
  margin-right: 10px;
}

.todo-item {
  flex-grow: 1;
  margin-right: 10px;
}

.delete-button {
  background-color: #f44336;
  color: #fff;
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
  cursor: pointer;
}

    </style>
</head>
<!-- To-Do List HTML 예시 -->
<div class="todo-list">
    <h1>My To-Do List</h1>
    <form>
      <input type="text" id="new-todo" placeholder="Add a new to-do item">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-items">
      <li>
        <input type="checkbox">
        <span class="todo-item">Buy groceries</span>
        <button class="delete-button">X</button>
      </li>
      <li>
        <input type="checkbox">
        <span class="todo-item">Walk the dog</span>
        <button class="delete-button">X</button>
      </li>
      <li>
        <input type="checkbox">
        <span class="todo-item">Do laundry</span>
        <button class="delete-button">X</button>
      </li>
    </ul>
  </div>
  



</body>

</html>
