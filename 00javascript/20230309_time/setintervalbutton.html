        .banner{
            width: 240px;

        }

    <div class="banner"></div>

    <script>
        let num = 1;
        let btnAni;

        function bChange(){
            num++;
            if(num>45){
                num = 0;
            }
            $(".banner").css("background-position", "0 -" + 175*num + "px")
        }

        function bChangeR(){
            num--;
            setTimeout(function(){
                $(".banner").css("background-position", "0 -" + 175*num + "px")
                if(num<1){
                    return false
                }else{
                    bChangeR
                }
            },40)
        }

        $(".banner").mouseover(function (){
            setIneterval(bChange,40)
        })
        $(".banner").mouseleave(function (){
            clearInterval(btnAni)
            bChangeR(-45)
        })
