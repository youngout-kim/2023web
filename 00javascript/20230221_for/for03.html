<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            float: left;
            padding-right: 15px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        function gugu() {
            console.log()
            // document.write("3 x 1 = " + 3*1)

            for (let dan = 1; dan < 10; dan++) {
                document.write("<div class='box'>");
                for(let i = 1; i < 10; i++) {
                    document.write(dan + " x " + i + " = " + dan * 1 + "<br>");
                   
                }
                document.write("</div>")
            }
        }
        // gugu()
        gugu()
    </script>

    <div class="wrap">
        <script>
            gugu()
        </script>
    </div>
    <div class="wrap1">
        <script>
            gugu()
        </script>
    </div>

</body>

</html>
