<script>
    const arr = [1,2,3,4,5]

    function arrSum(){
        let sum = 0;

        for(let i =0;i<arr.length;i++){
            sum += arr[i];
        }
        return sum;
    }
   let sumNum = arrSum()

   console.log(sumNum)


</script>
