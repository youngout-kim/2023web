<body>
    <p onmouseover="this.style.backgroundcolor='skyblue'" onmouseout="this.style.backgroundColor='initial'">마우스를 올려주세요
    </p>

    <p class="box">
        마우스를 올려주세요
    </p>

    <script>
        let boxEl = document.querySelector("body p.box");


        function mouseover() {
            boxEl.style.backgroundColor = "skyblue"
        }
        function mouseout() {
            boxEl.style.border = "initial"
            boxEl.style.background = "initial"
        }

        boxEl.onmouseover = mouseover;
        boxEl.onmouseout = mouseout;
    </script>
